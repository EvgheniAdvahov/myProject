spring:
  application:
    name: myProject
  datasource:
    url: jdbc:mysql://localhost:3305/sqlFinalProject
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
#    for actuator
management:
  endpoints:
    web:
      exposure:
        include: metrics, prometheus, health
  endpoint:
    health:
      show-details: always