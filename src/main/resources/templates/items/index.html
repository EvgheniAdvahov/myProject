<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Items</h1>

    <a class="btn btn-primary" href="/items/create">Add Item</a>

    <table class="table table-striped">
        <thread>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Department</th>
                <th>Image</th>
                <th>Product Order</th>
                <th>Inventory Number</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Modified At</th>
                <th>Action</th>
            </tr>
        </thread>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.brand}"></td>
                <td th:text="${item.category}"></td>
                <td th:text="${item.getDepartment}"></td>
                <td>
                    <img th:src="@{'/images/' + ${item.imageFileName}}"
                         alt="..." width="100">
                </td>
                <td th:text="${item.productOrder}"></td>
                <td th:text="${item.inventoryNumber}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.modifiedAt}"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/items/edit(id=${item.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/items/delete(id=${item.id})}"
                        onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
