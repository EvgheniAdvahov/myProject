<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap-min.css" rel="stylesheet">
    <link href="/css/datatables.min.css" rel="stylesheet">
    <link href="/css/mycss.css" rel="stylesheet">


    <script defer src="/javascript/jquery-3-7.js"></script>
    <script defer src="/javascript/bootstrap-bundle-min.js"></script>
    <script defer src="/javascript/datatables.min.js"></script>
    <script defer src="/javascript/pdfmake.min.js"></script>
    <script defer src="/javascript/vfs_fonts.js"></script>
    <script defer src="/javascript/myScript.js"></script>

    <title>IT Warehouse</title>
</head>
<body>

<nav class="navbar fixed-top navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div>
            <a class="link-primary navbar-brand mb-0 h1 text-center" href="/">Home</a>
            <a class="link-primary navbar-brand mb-0 h1 text-center" href="/itemList">Items</a>
        </div>
        <div>
            <span class="navbar-text me-3 h6" th:text="${username}"></span>
            <a class="btn btn-outline-danger" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div>
        <h1 class="text-center my-0">Items</h1>
        <div class="container-top-buttons">
            <a class="btn btn-success" href="/items/create">Add Item</a>
            <div class="filter_table"></div>
            <div class="my-buttons"></div>
        </div>
    </div>
    <div class="data_table">
        <table id="example" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Manufacturer</th>
                <th>Category</th>
                <th>Department</th>
                <th>Image</th>
                <th>Serial_№</th>
                <th>Order_№</th>
                <th>Inventory_№</th>
                <th>Action</th>
                <th>Description</th>
                <th>Created</th>
                <th>Modified</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.getManufacturer}"></td>
                <td th:text="${item.category}"></td>
                <td th:text="${item.getDepartment}"></td>
                <td>
                    <img th:src="@{'/images/' + ${item.imageFileName}}"
                         alt="..." width="100">
                </td>
                <td th:text="${item.serialNumber}"></td>
                <td th:text="${item.productOrder}"></td>
                <td th:text="${item.inventoryNumber}"></td>
                <td style="white-space: nowrap">
                    <a th:href="@{/items/edit(id=${item.id})}">
                        <img src="/icons/edit.svg" alt="Edit" width="32" height="32">
                    </a>
                    <a th:href="@{/items/delete(id=${item.id})}"
                       onclick="return confirm('Are you sure?')">
                        <img src="/icons/delete.svg" alt="Delete" width="32" height="32">
                    </a>
                </td>
                <td class="overflow-auto">
                    <div class="table-description-column" th:text="${item.description}">
                    </div>

                </td>
                <td>
                    <div class="table-created-column" th:text="${item.createdAt}">
                    </div>
                </td>
                <td th:text="${item.modifiedAt}"></td>
            </tr>
            </tbody>
            <tfoot class="text-primary">
            <tr>
                <th>Name</th>
                <th>Manufacturer</th>
                <th>Category</th>
                <th>Department</th>
                <th>Image</th>
                <th>Serial_№</th>
                <th>Order_№</th>
                <th>Inventory_№</th>
                <th>Action</th>
                <th>Description</th>
                <th>Created</th>
                <th>Modified</th>
            </tfoot>
        </table>
    </div>

</div>
</body>
</html>
