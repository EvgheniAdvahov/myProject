<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Info</title>
    <link href="/css/bootstrap-min.css" rel="stylesheet">
    <link href="/css/mycss.css" rel="stylesheet">
</head>
<body>
<nav class="navbar fixed-top navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div>
            <a class="link-underline-secondary navbar-brand mb-0 h1 text-center" href="/">Home</a>
            <a class="link-secondary navbar-brand mb-0 h1 text-center" href="/itemList">Items</a>
        </div>
        <div>
            <span class="navbar-text me-3 h6" th:text="${username}"></span>
            <a class="btn btn-outline-danger" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-3 m-3 bg-white">
            <h2 class="text-center" th:text="${itemDto.name}"></h2>

            <form method="post" enctype="multipart/form-data" th:object="${itemDto}">

                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Name</label>
                    <div class="col-md-3 col-sm-4">
                        <div class="form-control" th:text="${itemDto.name}"></div>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Status</label>
                    <div class="col-sm-2">
                        <label class="form-control" th:text="${itemDto.status}"></label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Manufacturer</label>
                    <div class="col-sm-2">
                        <label class="form-control" th:text="${itemDto.manufacturer}"></label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-2">
                        <label class="form-control" th:text="${itemDto.category}"></label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Department</label>
                    <div class="col-sm-2">
                        <label class="form-control" th:text="${itemDto.department}"></label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Serial Number</label>
                    <div class="col-sm-3">
                        <label class="form-control" th:text="${itemDto.serialNumber}"></label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Product Order</label>
                    <div class="col-sm-2">
                        <label class="form-control info-placeholder-empty-label"
                               th:text="${itemDto.productOrder}"></label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Inventory Number</label>
                    <div class="col-sm-2">
                        <label class="form-control info-placeholder-empty-label"
                               th:text="${itemDto.inventoryNumber}"></label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="4" th:text="${itemDto.description}" readonly></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-3 col-sm-8">
                        <img th:src="@{'/images/' + ${item.imageFileName}}" alt="..." width="150">
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center"> <!-- Измените размер колонки на нужный -->
                            <a class="btn btn-outline-secondary btn-lg" href="/itemList" role="button">Back to Items</a>
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>
