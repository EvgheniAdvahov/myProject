<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create user</title>
    <link rel="icon" href="/site-images/icons/favicon.png" type="image/x-icon" >
    <link href="/css/bootstrap-min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mycss.css">
    <link rel="stylesheet" href="/css/animation.css">
</head>
<body class="body-height">
<nav class="navbar fixed-top navbar-light bg-light navbar-border-bottom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="my_nav">
            <a class="link-underline-secondary navbar-brand mb-0 h1 text-center " href="/">Home</a>
            <a class="link-secondary navbar-brand mb-0 h1 text-center " href="/itemList">Warehouse</a>
            <a class="link-secondary navbar-brand mb-0 h1 text-center" href="/posts">Notes</a>
            <a sec:authorize="hasAuthority('admin')" class="link-secondary navbar-brand mb-0 h1 text-center" href="/userList">Users</a>
        </div>
        <div>
            <span class="navbar-text me-3 h6" th:text="${username}"></span>
            <a class="btn btn-outline-danger" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-9 mx-auto">
            <div class="card rounded-0 border-0 shadow">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between">
                        <p class="display-5">Create User</p>
                        <p><b><i>
                            <br>Hint: Roles
                            <br>1 = user
                            <br>2 = admin
                            <br>1,2 = user and admin
                        </i></b></p>
                    </div>
                    <form action="#" th:action="@{/userCreate}" th:object="${userDto}" method="post">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">username</th>
                                    <th scope="col">password</th>
                                    <th scope="col">full name</th>
                                    <th scope="col">roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <td>
                                    <input type="text" th:field="*{username}" id="username">
                                    <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
                                       th:errors="${userDto.username}"></p>
                                </td>
                                <td>
                                    <input type="text" th:field="*{password}" id="password">
                                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                                       th:errors="${userDto.password}"></p>
                                </td>
                                <td>
                                    <input type="text" th:field="*{fullName}" id="fullName">
                                    <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="text-danger"
                                       th:errors="${userDto.fullName}"></p>
                                </td>
                                <td>
                                    <input type="text" th:field="*{roles}" id="roles">
                                    <p th:if="${#fields.hasErrors('roles')}" th:errorclass="text-danger"
                                       th:errors="${userDto.roles}"></p>
                                </td>
                                </tbody>
                            </table>
                        </div>
                        <input class="btn btn-primary rounded-0 btn-block" type="submit" value="Create User">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="/javascript/bootstrap-bundle-min.js"></script>
</body>
</html>
