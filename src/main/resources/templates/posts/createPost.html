<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="icon" href="/site-images/icons/favicon.png" type="image/x-icon">
    <link href="/css/bootstrap-min.css" rel="stylesheet">
    <link href="/css/mycss.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/richText/fontawesome.min.css">
    <link rel="stylesheet" href="/css/richText/richtext.min.css">

    <script defer src="/javascript/richText/jquery.richtext.js" ></script>
    <script defer src="/javascript/richText/jquery.richtext.min.js" ></script>
    <script defer src="/javascript/myScript.js"></script>

    <script defer src="/javascript/jquery-3-7.js"></script>
    <script defer src="/javascript/bootstrap-bundle-min.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-light bg-light navbar-border-bottom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div>
            <a class="link-underline-secondary navbar-brand mb-0 h1 text-center" href="/">Home</a>
            <a class="link-secondary navbar-brand mb-0 h1 text-center" href="/itemList">Items</a>
            <a class="link-secondary navbar-brand mb-0 h1 text-center" href="/posts">How To</a>
        </div>
        <div>
            <span class="navbar-text me-3 h6" th:text="${username}"></span>
            <a class="btn btn-outline-danger" href="/logout">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12 mx-auto rounded border mt-3 pb-3 bg-white">
            <h4 class="text-center mb-3 mt-0">New Post</h4>
            <form class="create_form" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Post Title">
                </div>

                <textarea class="content" name="example"></textarea>

<!--                <div class="mb-3">-->
<!--                    <label for="postRichText" class="form-label">Example textarea</label>-->
<!--                    <textarea class="content form-control" id="postRichText" rows="15"></textarea>-->
<!--                </div>-->

                <div class="row justify-content-center">
                    <div class="col-sm-4 d-grid">
                        <button type="submit" class="btn btn-secondary w-75">Save</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-secondary w-75" href="/posts" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
