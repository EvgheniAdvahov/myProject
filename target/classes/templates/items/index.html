    <title>IT Warehouse</title>
</head>
<body>
<div class="container">
    <div>
        <h1 class="text-center my-4">Items</h1>
        <div class="container-top-buttons">
            <a class="btn btn-primary" href="/items/create">Add Item</a>
            <div class="my-buttons"></div>
        </div>
    </div>
    <div class="data_table">
        <table id="example" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Department</th>
                <th>Image</th>
                <th>Order_№</th>
                <th>Inventory_№</th>
                <th>Description</th>
                <th>Created</th>
                <th>Modified</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.brand}"></td>
                <td th:text="${item.category}"></td>
                <td th:text="${item.getDepartment}"></td>
                <td>
                    <img th:src="@{'/images/' + ${item.imageFileName}}"
                         alt="..." width="100">
                </td>
                <td th:text="${item.productOrder}"></td>
                <td th:text="${item.inventoryNumber}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.modifiedAt}"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/items/edit(id=${item.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/items/delete(id=${item.id})}"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
