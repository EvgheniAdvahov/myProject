<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap-min.css" rel="stylesheet">
    <link href="/css/datatables.min.css" rel="stylesheet">
    <link href="/css/mycss.css" rel="stylesheet">


    <script defer src="/javascript/jquery-3-7.js"></script>
    <script defer src="/javascript/bootstrap-bundle-min.js"></script>
    <script defer src="/javascript/datatables.min.js"></script>
    <script defer src="/javascript/pdfmake.min.js"></script>
    <script defer src="/javascript/vfs_fonts.js"></script>
    <script defer src="/javascript/myScript.js"></script>

    <title>IT Warehouse</title>
</head>
<body>
<div class="container">
    <div>
        <h1 class="text-center my-4">Items</h1>
        <div class="container-top-buttons">
            <a class="btn btn-success" href="/items/create">Add Item</a>
            <div class="filter_table"></div>
            <div class="my-buttons"></div>
        </div>
    </div>
    <div class="data_table">
        <table id="example" class="table table-striped table-bordered">
            <thead class="table-bordered">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Manufacturer</th>
                <th>Category</th>
                <th>Department</th>
                <th>Image</th>
                <th>Serial_№</th>
                <th>Order_№</th>
                <th>Inventory_№</th>
                <th>Description</th>
                <th>Created</th>
                <th>Modified</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.getManufacturer}"></td>
                <td th:text="${item.category}"></td>
                <td th:text="${item.getDepartment}"></td>
                <td>
                    <img th:src="@{'/images/' + ${item.imageFileName}}"
                         alt="..." width="100">
                </td>
                <td th:text="${item.serialNumber}"></td>
                <td th:text="${item.productOrder}"></td>
                <td th:text="${item.inventoryNumber}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.modifiedAt}"></td>
                <td style="white-space: nowrap">
                    <a th:href="@{/items/edit(id=${item.id})}">
                        <img src="/icons/edit.svg" alt="Edit" width="32" height="32">
                    </a>
                    <a th:href="@{/items/delete(id=${item.id})}"
                       onclick="return confirm('Are you sure?')">
                        <img src="/icons/delete.svg" alt="Delete" width="32" height="32">
                    </a>
                    <!--                    <a class="btn btn-primary btn-sm"-->
                    <!--                       th:href="@{/items/edit(id=${item.id})}">Edit</a>-->
                    <!--                    <a class="btn btn-danger btn-sm"-->
                    <!--                       th:href="@{/items/delete(id=${item.id})}"-->
                    <!--                       onclick="return confirm('Are you sure?')">Delete</a>-->
                </td>
            </tr>
            </tbody>
            <tfoot class="text-primary">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Manufacturer</th>
                <th>Category</th>
                <th>Department</th>
                <th>Image</th>
                <th>Serial_№</th>
                <th>Order_№</th>
                <th>Inventory_№</th>
                <th>Description</th>
                <th>Created</th>
                <th>Modified</th>
                <th>Action</th>
            </tfoot>
        </table>
    </div>

</div>
</body>
</html>
